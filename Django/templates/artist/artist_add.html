{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">이름</label>
            <input id="name" type="text" name="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="real_name">본명</label>
            <input id="real_name" type="text" name="real_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="nationality">국적</label>
            <input id="nationality" type="text" name="nationality" class="form-control">
        </div>

        <div class="form-group">
            <label for="birth_date">생년월일</label>
            <input id="birth_date" type="text" name="birth_date" class="form-control">
        </div>

        <div class="form-group">
            <label for="constellation">별자리</label>
            <input id="constellation" type="text" name="constellation" class="form-control">
        </div>

        <div class="form-group">
            <label for="blood_type">혈액형</label>
            <input id="blood_type" type="text" name="blood_type" class="form-control">
        </div>


        <div class="form-group">
            <label for="intro">소개</label>
            <textarea id="intro" name="intro" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">ADD</button>
    </form>

{% endblock %}
