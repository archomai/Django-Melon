{% extends 'base.html' %}

{% block content %}

<div>
    <h3>멜론에서 아티스트 검색</h3>
    <form action="">
        <input type="text" name="keyword" >
        <button type="submit">검색</button>
    </form>

    <ul>
        {% for artist_info in artist_info_list %}
        <li>
            <img src="{{ artist_info.url_img_cover }}" alt="">
            <span>{{ artist_info.artist.id }} | {{ artist_info.name }}</span>
            <form action="{% url 'artist:artist-add-from-melon' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="artist_id" value="{{ artist_info.artist_id }}">
                <!--
                만약 우리 DB에 이미있는 데이터일 경우에는
                 DB에 업데이트
                 라는 문자열을 버튼의 텍스트로 사용
                 -->
                {% if artist_info.is_exist %}
                <button type="submit">DB에 업데이트 하기</button>
                {% else %}
                <button type="submit">DB에 추가하기</button>
                {% endif %}
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
